# Prometheus configuration for AI Games Slack App monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # AI Games Slack App monitoring (if metrics endpoint is added)
  - job_name: 'ai-games-app'
    static_configs:
      - targets: ['ai-games-app:3000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    
  # Health check monitoring
  - job_name: 'ai-games-health'
    static_configs:
      - targets: ['ai-games-app:3000']
    metrics_path: '/health'
    scrape_interval: 30s